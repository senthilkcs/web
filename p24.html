            color: white;
            border-color: #f56565;
        }

            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

{original: "Á†¥„Çã", furigana: "„ÇÑ„Å∂„Çã", english: "to tear; to violate; to defeat", jlpt: "N3"},
{original: "Á†¥„Çå„Çã", furigana: "„ÇÑ„Å∂„Çå„Çã", english: "to get torn, to wear out", jlpt: "N3"}
        ];

        let currentData = [...vocabularyData];
        let currentIndex = 0;
        let studiedWords = new Set();
        let quizCorrect = 0;
        let quizTotal = 0;

        // DOM elements
        const studyModeSelect = document.getElementById('studyMode');
        const jlptFilter = document.getElementById('jlptFilter');
        const searchInput = document.getElementById('searchInput');
        const flashcardMode = document.getElementById('flashcardMode');
        const quizMode = document.getElementById('quizMode');
        const browseMode = document.getElementById('browseMode');

        // Initialize with performance optimizations
        function init() {
            console.log(`Loading ${vocabularyData.length} vocabulary words...`);
            
            if (vocabularyData.length === 0) {
                document.getElementById('flashcardMode').innerHTML = 
                    '<div class="error-message">No vocabulary data found. Please add your data to the vocabularyData array.</div>';
                return;
            }
            
            // Use setTimeout to prevent blocking the UI during initialization
            setTimeout(() => {
                updateDisplay();
                updateStats();
                bindEvents();
                
                if (vocabularyData.length > 1000) {
                    console.log(`‚úÖ Successfully loaded ${vocabularyData.length} words with performance optimizations.`);
                }
            }, 10);
        }

        function bindEvents() {
            document.getElementById('shuffleBtn').onclick = shuffleData;
            document.getElementById('resetBtn').onclick = resetProgress;
            document.getElementById('searchBtn').onclick = performSearch;
            document.getElementById('showAnswerBtn').onclick = showAnswer;
            document.getElementById('prevBtn').onclick = () => navigate(-1);
            document.getElementById('nextBtn').onclick = () => navigate(1);
            document.getElementById('nextQuizBtn').onclick = nextQuiz;
            
            studyModeSelect.onchange = switchMode;
            jlptFilter.onchange = filterByJLPT;
            searchInput.onkeypress = (e) => e.key === 'Enter' && performSearch();
        }

        function updateDisplay() {
            if (currentData.length === 0) return;
            
            const word = currentData[currentIndex];
            
            // Update flashcard
            document.getElementById('japaneseText').textContent = word.original;
            document.getElementById('furiganaText').textContent = word.furigana;
            document.getElementById('englishText').textContent = word.english;
            document.getElementById('jlptLevel').textContent = word.jlpt;
            
            // Hide answer initially
            document.getElementById('englishText').classList.add('hidden');
            document.getElementById('jlptLevel').classList.add('hidden');
            document.getElementById('showAnswerBtn').textContent = 'Show Answer';
        }

        function updateStats() {
            // Use requestAnimationFrame for smooth updates with large datasets
            requestAnimationFrame(() => {
                document.getElementById('totalWords').textContent = currentData.length.toLocaleString();
                document.getElementById('currentIndex').textContent = (currentIndex + 1).toLocaleString();
                document.getElementById('studiedCount').textContent = studiedWords.size.toLocaleString();
                document.getElementById('quizScore').textContent = 
                    quizTotal > 0 ? Math.round((quizCorrect / quizTotal) * 100) + '%' : '0%';
                
                const progress = currentData.length > 0 ? ((currentIndex + 1) / currentData.length) * 100 : 0;
                document.getElementById('progressFill').style.width = progress + '%';
            });
        }

        function showAnswer() {
            const englishEl = document.getElementById('englishText');
            const jlptEl = document.getElementById('jlptLevel');
            const btn = document.getElementById('showAnswerBtn');
            
            if (englishEl.classList.contains('hidden')) {
                englishEl.classList.remove('hidden');
                jlptEl.classList.remove('hidden');
                btn.textContent = 'Hide Answer';
                studiedWords.add(currentIndex);
                updateStats();
            } else {
                englishEl.classList.add('hidden');
                jlptEl.classList.add('hidden');
                btn.textContent = 'Show Answer';
            }
        }

        function navigate(direction) {
            currentIndex = Math.max(0, Math.min(currentData.length - 1, currentIndex + direction));
            updateDisplay();
            updateStats();
        }

        function shuffleData() {
            // Show loading for large datasets
            if (currentData.length > 1000) {
                document.getElementById('flashcardMode').innerHTML = '<div class="loading">Shuffling...</div>';
            }
            
            setTimeout(() => {
                // Fisher-Yates shuffle algorithm - more efficient for large arrays
                const array = [...currentData];
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                currentData = array;
                currentIndex = 0;
                updateDisplay();
                updateStats();
            }, 10);
        }

        function resetProgress() {
            studiedWords.clear();
            quizCorrect = 0;
            quizTotal = 0;
            currentIndex = 0;
            updateStats();
            updateDisplay();
        }

        function filterByJLPT() {
            const level = jlptFilter.value;
            
            // Show loading for large datasets
            if (vocabularyData.length > 1000) {
                document.getElementById('flashcardMode').innerHTML = '<div class="loading">Filtering...</div>';
            }
            
            setTimeout(() => {
                currentData = level === 'all' ? 
                    [...vocabularyData] : 
                    vocabularyData.filter(word => word.jlpt === level);
                
                if (currentData.length === 0) {
                    document.getElementById('flashcardMode').innerHTML = 
                        `<div class="error-message">No words found for ${level} level.</div>`;
                } else {
                    currentIndex = 0;
                    updateDisplay();
                }
                updateStats();
            }, 10);
        }

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            // Show loading state for large searches
            if (vocabularyData.length > 1000) {
                document.getElementById('flashcardMode').innerHTML = '<div class="loading">Searching...</div>';
            }
            
            // Use setTimeout to prevent UI blocking
            setTimeout(() => {
                if (!query) {
                    currentData = [...vocabularyData];
                } else {
                    currentData = vocabularyData.filter(word => 
                        word.original.toLowerCase().includes(query) ||
                        word.furigana.toLowerCase().includes(query) ||
                        word.english.toLowerCase().includes(query)
                    );
                }
                
                if (currentData.length === 0) {
                    document.getElementById('flashcardMode').innerHTML = 
                        '<div class="error-message">No words found matching your search.</div>';
                } else {
                    currentIndex = 0;
                    updateDisplay();
                }
                updateStats();
            }, 10);
        }

        function switchMode() {
            const mode = studyModeSelect.value;
            
            // Hide all modes
            flashcardMode.classList.add('hidden');
            quizMode.classList.add('hidden');
            browseMode.classList.add('hidden');
            
            // Show selected mode
            switch(mode) {
                case 'flashcard':
                    flashcardMode.classList.remove('hidden');
                    break;
                case 'quiz':
                    quizMode.classList.remove('hidden');
                    generateQuiz();
                    break;
                case 'browse':
                    browseMode.classList.remove('hidden');
                    generateBrowseList();
                    break;
            }
        }

        function generateQuiz() {
            if (currentData.length === 0) return;
            
            const word = currentData[currentIndex];
            document.getElementById('quizJapanese').textContent = word.original;
            document.getElementById('quizFurigana').textContent = word.furigana;
            
            // Generate options more efficiently for large datasets
            const options = [word.english];
            const maxAttempts = Math.min(100, vocabularyData.length); // Prevent infinite loops
            let attempts = 0;
            
            while (options.length < 4 && attempts < maxAttempts) {
                const randomIndex = Math.floor(Math.random() * vocabularyData.length);
                const randomWord = vocabularyData[randomIndex];
                if (!options.includes(randomWord.english)) {
                    options.push(randomWord.english);
                }
                attempts++;
            }
            
            // If we couldn't get 4 unique options, fill with generic options
            while (options.length < 4) {
                options.push(`Option ${options.length}`);
            }
            
            // Shuffle options using Fisher-Yates algorithm
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            // Create option elements using document fragment for better performance
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            options.forEach(option => {
                const optionEl = document.createElement('div');
                optionEl.className = 'quiz-option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectQuizOption(optionEl, option, word.english);
                fragment.appendChild(optionEl);
            });
            
            optionsContainer.appendChild(fragment);
            document.getElementById('nextQuizBtn').classList.add('hidden');
        }

        function selectQuizOption(element, selected, correct) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => {
                opt.onclick = null;
                if (opt.textContent === correct) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selected && selected !== correct) {
                    opt.classList.add('incorrect');
                }
            });
            
            quizTotal++;
            if (selected === correct) {
                quizCorrect++;
            }
            
            updateStats();
            document.getElementById('nextQuizBtn').classList.remove('hidden');
        }

        function nextQuiz() {
            currentIndex = (currentIndex + 1) % currentData.length;
            generateQuiz();
        }

        function generateBrowseList() {
            const container = document.getElementById('vocabularyList');
            container.innerHTML = '';
            
            // For large datasets, use virtual scrolling with pagination
            const itemsPerPage = 50;
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            let currentPage = 0;
            
            function renderPage(page) {
                const start = page * itemsPerPage;
                const end = Math.min(start + itemsPerPage, currentData.length);
                const fragment = document.createDocumentFragment();
                
                for (let i = start; i < end; i++) {
                    const word = currentData[i];
                    const wordEl = document.createElement('div');
                    wordEl.className = 'study-card';
                    wordEl.style.marginBottom = '20px';
                    wordEl.innerHTML = `
                        <div class="japanese-text" style="font-size: 2rem;">${word.original}</div>
                        <div class="furigana">${word.furigana}</div>
                        <div class="english">${word.english}</div>
                        <div class="jlpt-level">${word.jlpt}</div>
                    `;
                    fragment.appendChild(wordEl);
                }
                
                container.appendChild(fragment);
            }
            
            // Initial render
            renderPage(0);
            
            // Add pagination controls if needed
            if (totalPages > 1) {
                const paginationEl = document.createElement('div');
                paginationEl.className = 'pagination';
                paginationEl.innerHTML = `
                    <button onclick="loadPrevPage()" ${currentPage === 0 ? 'disabled' : ''}>‚Üê Previous</button>
                    <span>Page ${currentPage + 1} of ${totalPages} (${currentData.length} words)</span>
                    <button onclick="loadNextPage()" ${currentPage === totalPages - 1 ? 'disabled' : ''}>Next ‚Üí</button>
                    <button onclick="loadAllWords()">Load All</button>
                `;
                container.appendChild(paginationEl);
                
                // Store pagination functions globally
                window.loadPrevPage = () => {
                    if (currentPage > 0) {
                        currentPage--;
                        generateBrowseList();
                    }
                };
                
                window.loadNextPage = () => {
                    if (currentPage < totalPages - 1) {
                        currentPage++;
                        generateBrowseList();
                    }
                };
                
                window.loadAllWords = () => {
                    container.innerHTML = '';
                    const fragment = document.createDocumentFragment();
                    
                    currentData.forEach((word) => {
                        const wordEl = document.createElement('div');
                        wordEl.className = 'study-card';
                        wordEl.style.marginBottom = '20px';
                        wordEl.innerHTML = `
                            <div class="japanese-text" style="font-size: 2rem;">${word.original}</div>
                            <div class="furigana">${word.furigana}</div>
                            <div class="english">${word.english}</div>
                            <div class="jlpt-level">${word.jlpt}</div>
                        `;
                        fragment.appendChild(wordEl);
                    });
                    
                    container.appendChild(fragment);
                };
            }
        }

        // Initialize the app
        init();
    </script>
