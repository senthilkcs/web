<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index of Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }
    a:hover {
      color: #ff6600;
    }
  </style>
</head>
<body>
  <h1>Index of Pages</h1>
  <ul>
    <!-- Links will be generated from p1 to p34 -->
    <script>
      for (let i = 1; i <= 34; i++) {
        document.write(`<li><a href="p${i}.html">Page ${i}</a></li>`);
      }
    </script>
  </ul>
</body>
</html>
